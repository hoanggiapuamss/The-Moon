<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>The Moon</title>
    <link rel="stylesheet" href="ms2.css" />
    <link href="./output.css" rel="stylesheet">
    <script type="module" src="ms2.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/pouchdb@8.0.1/dist/pouchdb.min.js"></script>
  </head>
  <body>
    <nav >
      <div id="logo">
        <img src="../assessts/moon.png" alt="Logo" />
      </div>
      <div id="nav-links">
        <a href="#" id="USStocksLink" class="italic hover:not-italic">US Stocks</a>
        <a href="#" id="TVLink" class="italic hover:not-italic">Trading View</a>
        <a href="#" id="communityLink" class="italic hover:not-italic">Community</a>
      </div>
    </nav>

    <div id="landing-page">
      <div id="comment-start">
        <h1 class="italic hover:not-italic">Welcome to Our Moon</h1>
        <p class="italic hover:not-italic">Select a view from the navigation menu to get started.</p>
      </div>
    </div>

    <div id="views">

      <div id="USStocksView" class="view" style="display: none">
        <!-- US Stocks content -->
      </div>

      <div id="TradingView" class="view" style="display: none">
        <div id="chart"></div>
        <div class="tradingview-widget-copyright">
          <a
            href="https://www.tradingview.com/"
            rel="noopener nofollow"
            target="_blank"
          >
            <span class="blue-text"> Track all markets on Tradingview </span>
          </a>
        </div>
      </div>
      
      <div id="CommunityView" class="view" style="display: none">
        <!-- Community content -->
      </div>
    </div>

    <!-- <footer>
   
    </footer> -->
    <script src="https://s3.tradingview.com/tv.js"></script>
  </body>
</html>
